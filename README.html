
<html>
<head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: gerak 3s infinite;
    }

    @keyframes gerak {
        0%   { left: 0px; }
        50%  { left: 300px; }
        100% { left: 0px; }
    }
</style>
</head>
<body>

<h2>Animasi Kotak Bergerak</h2>
<div class="box"></div>

</body>
</html>
